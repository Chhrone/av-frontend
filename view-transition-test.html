<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>View Transition Test</title>
    <style>
        /* Enable View Transitions */
        @view-transition {
            navigation: auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .microphone-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4299e1;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
            margin: 20px auto;
            view-transition-name: microphone-icon;
            transition: background-color 0.2s ease;
        }

        .microphone-button:hover {
            background-color: #3182ce;
        }

        .floating-microphone {
            position: fixed;
            bottom: 100px;
            right: 100px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4299e1;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
            view-transition-name: microphone-icon;
            transition: background-color 0.2s ease;
        }

        .floating-microphone:hover {
            background-color: #3182ce;
        }

        .page1 {
            text-align: center;
        }

        .page2 {
            text-align: left;
        }

        .hidden {
            display: none;
        }

        /* View Transition animations */
        ::view-transition-old(microphone-icon),
        ::view-transition-new(microphone-icon) {
            animation-duration: 0.5s;
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .support-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #10b981;
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 9999;
        }

        .no-support {
            background: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="support-indicator" id="supportIndicator">Checking...</div>
    
    <div class="container">
        <div id="page1" class="page1">
            <h1>View Transition Test - Page 1</h1>
            <p>Click the microphone button to test View Transition API</p>
            <button class="microphone-button" onclick="switchToPage2()">ðŸŽ¤</button>
            <p>The microphone should smoothly move to the bottom-right corner</p>
        </div>

        <div id="page2" class="page2 hidden">
            <h1>View Transition Test - Page 2</h1>
            <p>This is the second page. The microphone should now be floating.</p>
            <p>Click it again to go back to page 1.</p>
            <button class="floating-microphone" onclick="switchToPage1()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        // Check View Transition API support
        function checkSupport() {
            const hasStartViewTransition = 'startViewTransition' in document;
            const hasCSSSupport = CSS.supports('view-transition-name', 'none');
            const hasViewTransitionRule = CSS.supports('@view-transition', 'navigation: auto');
            
            const isSupported = hasStartViewTransition || hasCSSSupport || hasViewTransitionRule;
            
            const indicator = document.getElementById('supportIndicator');
            if (isSupported) {
                indicator.textContent = 'View Transitions âœ“';
                indicator.className = 'support-indicator';
                console.log('âœ… View Transition API is supported');
            } else {
                indicator.textContent = 'Fallback Mode';
                indicator.className = 'support-indicator no-support';
                console.log('âš ï¸ View Transition API not supported');
            }
            
            console.log('Support details:', {
                startViewTransition: hasStartViewTransition,
                cssSupport: hasCSSSupport,
                viewTransitionRule: hasViewTransitionRule
            });
            
            return isSupported;
        }

        function switchToPage2() {
            console.log('ðŸŽ¬ Switching to page 2');
            
            if ('startViewTransition' in document) {
                document.startViewTransition(() => {
                    document.getElementById('page1').classList.add('hidden');
                    document.getElementById('page2').classList.remove('hidden');
                });
                console.log('âœ¨ Using startViewTransition');
            } else {
                document.getElementById('page1').classList.add('hidden');
                document.getElementById('page2').classList.remove('hidden');
                console.log('ðŸ”„ Using fallback');
            }
        }

        function switchToPage1() {
            console.log('ðŸŽ¬ Switching to page 1');
            
            if ('startViewTransition' in document) {
                document.startViewTransition(() => {
                    document.getElementById('page2').classList.add('hidden');
                    document.getElementById('page1').classList.remove('hidden');
                });
                console.log('âœ¨ Using startViewTransition');
            } else {
                document.getElementById('page2').classList.add('hidden');
                document.getElementById('page1').classList.remove('hidden');
                console.log('ðŸ”„ Using fallback');
            }
        }

        // Initialize
        checkSupport();
    </script>
</body>
</html>
